on: push
name: Build Angular
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1 #this will install Node and npm on Ubuntu
      with:
        node-version: '14.x'
    - run: npm install
    - run: npm install -g @angular/cli > /dev/null
    - run: npm install -g karma-cli
    - run: ng test


