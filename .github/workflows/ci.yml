name: Build
on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Git Clone
        uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Setup
        run: npm i

      - name: Test
        run: npm test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
    
  build:
      runs-on: ubuntu-latest
      needs: [test]
      steps:
      - name: Git Clone
        uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Setup npm&cli
        run: |
              run npm install
              run npm install -g @angular/cli > /dev/null
      - name: build
        run: ng build
      - name: Publish generated content to GitHub Pages
        uses: akarpovos/angular-starter@releases
        with:
          dir: dist
          branch: master
          token: ${{ secrets.ACCESS_TOKEN }}
            
